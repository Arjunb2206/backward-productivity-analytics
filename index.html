<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Backward Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <link rel="stylesheet" href="animations.css">
</head>
<body>
  <div class="min-h-screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; padding: 1rem;">
    <div style="max-width: 28rem; width: 100%; background-color: white; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden;" class="animate-scaleIn">
      <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2.5rem; text-align: center;">
        <div style="display: inline-flex; align-items: center; justify-content: center; width: 5rem; height: 5rem; background-color: rgba(255, 255, 255, 0.2); border-radius: 1rem; margin-bottom: 1rem; backdrop-filter: blur(10px);">
          <svg style="width: 3rem; height: 3rem; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
        </div>
        <h1 style="font-size: 2rem; font-weight: 800; color: white; letter-spacing: -0.025em;">Backward Analytics</h1>
        <p style="color: rgba(255, 255, 255, 0.9); font-size: 0.875rem; margin-top: 0.5rem; font-weight: 500;">Root Cause Analysis System</p>
      </div>
      
      <form id="loginForm" style="padding: 2.5rem;">
        <div class="space-y-4">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input 
              type="email" 
              id="email"
              required
              class="form-input"
              placeholder="name@company.com"
              value="manager@company.com"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input 
              type="password" 
              id="password"
              required
              class="form-input"
              placeholder="••••••••"
              value="admin@123"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Access Role</label>
            <select id="role" class="form-select">
              <option value="Admin">Administrator</option>
              <option value="Department Manager" selected>Department Manager</option>
              <option value="Viewer">Read-only Viewer</option>
            </select>
          </div>
        </div>

        <button 
          type="submit"
          class="btn btn-primary w-full mt-6"
          style="padding: 0.875rem 1rem; font-size: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.5);"
        >
          Sign In to Dashboard
        </button>

        <div class="text-center mt-6">
          <a href="#" style="font-size: 0.875rem; color: var(--slate-400); text-decoration: none; transition: color 0.3s;">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      
      login(email, password, role);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
